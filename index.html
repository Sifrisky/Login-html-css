<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
    <title>Registrate</title>
</head>
<body>
    <form class="formulario">

        <h1>Registrate</h1>
        <div class="contenedor">

        <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Ingrese Nombre Completo">
        </div>

        <div class="input-contenedor">
            <i class="fas fa-envelope icon icon"></i> <!--el icon despues del html icon es para stilos-->
            <input type="text" placeholder="Ingrese correo electronico">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Ingrese Contraseña">
                </div>
                <input type="text" value="Registrate" class="button">
                <p>Al registrate, aceptas nuestras condiciones de uso y politica de privacidad.</p>
            <p>¿ya tienes una cuenta? <a class="link" href="loginvista.html">Iniciar Sesion</a></p>
            </div>
    </form>
